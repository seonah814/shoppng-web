	<script type="text/javascript">
        /*레이어 팝업*/
        var modal=document.querySelector(".modal");
        var trigger=document.querySelector(".trigger");
        var closeButton=document.querySelector(".close-button");

        function toggleModal() {
            modal.classList.toggle("show-modal");
        }

        function windowOnclick(event) {
            if(event.target===modal) {
            toggleModal();
            }
        }

        trigger.addEventListener("click", toggleModal);
        closeButton.addEventListener("click", toggleModal);
        window.addEventListener("click", windowOnclick);


        /*이스터에그*/
        $(document).ready(function(){
    		animateDiv();
    
		});

		function makeNewPosition(){
    
    		// Get viewport dimensions (remove the dimension of the div)
    		var h = $('#wrap').height() +10;
    		var w = $('#wrap').width() +10;
    
    		var nh = Math.floor(Math.random() * h -40);
    		var nw = Math.floor(Math.random() * w - 50);
    
    		return [nh,nw];    
    
		}

		function animateDiv(){
    		var newq = makeNewPosition();

    		var oldq1 = $('.a').offset();
    		var oldq2 = $('.b').offset();
    		var oldq3 = $('.c').offset();
    		var oldq4 = $('.d').offset();
    		var oldq5 = $('.e').offset();

    		var speed1 = calcSpeed([oldq1.top, oldq1.left], newq);
    		var speed2 = calcSpeed([oldq2.top, oldq2.left], newq);
    		var speed3 = calcSpeed([oldq3.top, oldq3.left], newq);
    		var speed4 = calcSpeed([oldq4.top, oldq4.left], newq);
    		var speed5 = calcSpeed([oldq5.top, oldq5.left], newq);
    
    		$('.a').animate({ top: newq[0] + 170, left: newq[1] - 200}, speed1-2000, function(){
      		animateDiv();        
    		});
    		$('.b').animate({ top: newq[0] + 100, left: newq[1] + 80 }, speed2, function(){
      		animateDiv();        
    		});
    		$('.c').animate({ top: newq[0] - 70, left: newq[1] - 100 }, speed3-60, function(){
      		animateDiv();        
    		});
    		$('.d').animate({ top: newq[0] - 200, left: newq[1] + 10 }, speed4-840, function(){
      		animateDiv();        
    		});
    		$('.e').animate({ top: newq[0], left: newq[1] }, speed5-1300, function(){
      		animateDiv();        
    		});
    
		};

		function calcSpeed(prev, next) {
    
    		var x = Math.abs(prev[1] - next[1]);
    		var y = Math.abs(prev[0] - next[0]);
    
    		var greatest = x > y ? x : y;
    
    		var speedModifier = 0.1;

    		var speed = Math.ceil(greatest/speedModifier);

    		return speed;

		}

        /*레이어 팝업(이미지)열기*/
        var cnt=0;
        function openLayer(IdName) {
            if(cnt==0) {

                var pop = document.getElementById(IdName);
                pop.style.display = "block";
            }
        }

        /*레이어 팝업(이미지)닫기*/
        function closeHref(IdName) {
            location.href="basket.html"; //변경
        }
